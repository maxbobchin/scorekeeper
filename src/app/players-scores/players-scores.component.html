<div class="mdl-card mdl-shadow--4dp">
	<div class="mdl-card__title mdl-card--border">
		<h3 class="mdl-card__title-text">{{player.name}}</h3>	
		<div class="mdl-layout-spacer"></div>
		<!-- Right aligned menu below button -->
		<button id="demo-menu-lower-right{{player.id}}" #testing
		        class="mdl-button mdl-js-button mdl-button--icon">
		<i class="material-icons">more_vert</i>
		</button>
	
		<ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" [attr.for]="testing.id">
		  <li class="mdl-menu__item">Add New Player</li>
		  <li class="mdl-menu__item">Remove This Player</li>
		  <li class="mdl-menu__item">Edit This Player</li>
		</ul>	
	</div>	
	<div class="mdl-card__actions">
		<ul class="mdl-list">
			<li class="mdl-list__item" *ngFor="let score of player.scores"><app-score [score]="score"></app-score></li>
		</ul>
		<div class="mdl-textfield mdl-js-textfield">
		    <input [(ngModel)]="nextScore" class="mdl-textfield__input" type="number" pattern="-?[0-9]*(\.[0-9]+)?" id="addNumber">
		    <label class="mdl-textfield__label" for="addNumber">New Score...</label>
		    <span class="mdl-textfield__error">Input is not a number!</span>
		</div>
		<button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored" (click)="addScore($event)"><i class="material-icons">add</i></button>		
	</div>
	<div class="mdl-card__supporting-text mdl-card--border">
		<h3><label>total:</label>{{total}}</h3>
	</div>
</div>

<div>
	<h2>{{game.name}}</h2>
	<div class="mdl-grid" *ngIf="game">
		<div class="mdl-cell mdl-cell--2-col"></div>
		<div class="mdl-cell mdl-cell--8-col" >
			<div *ngFor="let player of game.players" >
				<app-players-scores (addNewPlayer)="addNewPlayer($event)" (deletePlayer)="deletePlayer($event)" [player]="player"></app-players-scores>
			</div>
		</div>
		<div class="mdl-cell mdl-cell--2-col"></div>
	 </div>
</div>

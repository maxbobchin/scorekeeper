<ul class="mdl-list">
	<li class="mdl-list__item" *ngFor="let score of scores"><app-score [score]="score"></app-score></li>
</ul>
<div class="mdl-textfield mdl-js-textfield">
    <input [(ngModel)]="nextScore" (ngKeyup)="addScore($event)" class="mdl-textfield__input" type="number" pattern="-?[0-9]*(\.[0-9]+)?" id="addNumber">
    <label class="mdl-textfield__label" for="addNumber">New Score...</label>
    <span class="mdl-textfield__error">Input is not a number!</span>
</div>
<button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored" (click)="addScore($event)"><i class="material-icons">add</i></button>
<div>
	<h3><label>total:</label>{{total}}</h3>
</div>
